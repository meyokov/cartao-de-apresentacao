<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">

    <title>Yoko</title>
    
</head>

<body>
    <main class="cartao">
        <div class="minhas-informacoes">
            <img src="./src/img/pfp.jpg" alt="foto de perfil" width="96" height="96 ">
            <h1 class="nome" >Yoko</h1>
            <h2 class="cargo">Estudante</h2>

        </div>

        <div class="conteudo">
            <ul class="abas">
                <li class="aba selecionado" id="sobre-mim">
                    <img src="./src/img/sobre.gif" alt="ícone de sobre mim">
                </li>
                <li class="aba" id="minhas-redes">
                    <img src="./src/img/coracao.gif" alt="redes sociais">
                </li>
            </ul>

            <div class="informacoes-abas">
                <div class="informacao selecionado" id="informacao-sobre-mim">
                    <h3 class="sub-titulo">Sobre</h3>

                    <div class="descricao">
                        <p> Olá, me chamo Yoko.</p>

                        <p>
                            Tenho interesse em <span>Digital Art, Web Design, Dev Software e Design de Games</span>. 
                            Atualmente estou estudando <span>JavaScript, HTML e CSS</span>. 
                        </p>
                    </div>
                </div>

                <div class="informacao" id="informacao-minhas-redes">
                    <h3 class="sub-titulo">Minhas redes</h3>

                    <ul class="redes-sociais">
                        <li>
                            <a href="http://instagram.com/meyokov" target="_blank" class="instagram">Instagram</a> 
                        </li>
                        <li>
                            <a href="https://github.com/meyokov" target="_blank" class="github">Github</a>
                        </li>
                        <li>
                            <a href="https://twitter.com/yocorvo" target="_blank" class="twitter">Twitter</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>

</body>

</html>
